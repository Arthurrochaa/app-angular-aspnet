<h1 mat-dialog-title class="text-danger">Excluir categoria</h1>
<div mat-dialog-content>
  <p>Tem certeza que deseja remover essa categoria?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button class="text-danger" (click)="deleteCategory()">Excluir</button>
</div>
