<div class="row">
  <div class="col-md-10">
    <h2 class="text-secondary">Editar produto</h2>
  </div>
</div>

<div class="row mt-4">
  <form class="col-md-10" [formGroup]="productService.productForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-row">
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" id="name" formControlName="name" required>
        <mat-error *ngIf="productService.formControls.name.errors?.required">O campo é obrigatório</mat-error>
        <mat-error *ngIf="productService.formControls.name.errors?.minlength">São necessários no minimo 3 caracteres.</mat-error>
      </mat-form-field>

      <mat-form-field class="col-2" appearance="outline">
        <mat-label>Preço</mat-label>
        <input matInput type="number" formControlName="price" required />
        <mat-error *ngIf="productService.formControls.price.errors?.required">O campo é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field class="col-4" appearance="outline">
        <mat-label>Categoria</mat-label>
        <mat-select placeholder="Selecione a categoria" formControlName="categoryID">
          <mat-option disabled>Escolha a categoria</mat-option>
          <mat-option *ngFor="let c of categories" [value]="c.categoryID">{{c.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="productService.formControls.categoryID.errors?.required">O campo é obrigatório</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="col-8" appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea matInput style="height: 100px" formControlName="description" required></textarea>
        <mat-error *ngIf="productService.formControls.description.errors?.required">O campo é obrigatório</mat-error>
        <mat-error *ngIf="productService.formControls.description.errors?.minlength">São necessários no minimo 5 caracteres.</mat-error>
      </mat-form-field>
    </div>

    <div class="form-row mt-4">
      <div class="col-8 d-flex justify-content-end">
        <button mat-raised-button class="mr-2" [routerLink]="['/products']">Voltar para a lista</button>
        <button mat-raised-button type="submit" [disabled]="!productService.productForm.valid" color="primary">Salvar</button>
      </div>
    </div>
  </form>
</div>
